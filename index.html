body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 80%;
}

h1 {
    margin-bottom: 1rem;
    color: #f8f9fa;
    font-size: 2.5rem;
}

p {
    line-height: 1.6;
    margin-bottom: 2rem;
}

button {
    background: #ff6b6b;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}</textarea>

            </div>

            <div class="editor-pane" id="js-pane">
                <div class="editor-wrapper">
                    <div class="line-numbers" id="js-line-numbers">1</div>
                    <textarea id="js-editor" class="editor-textarea editor-with-line-numbers" placeholder="// Write your JavaScript here">
document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('demo-btn');
    
    let clicks = 0;
    
    button.addEventListener('click', () => {
        clicks++;
        button.textContent = `Clicked ${clicks} time${clicks !== 1 ? 's' : ''}!`;
        
        // Add some animation
        button.style.transform = 'scale(1.1)';
        setTimeout(() => {
            button.style.transform = 'scale(1)';
        }, 200);
        
        // Change background color
        document.body.style.background = getRandomGradient();
    });
});

function getRandomGradient() {
    const colors = [
        '#667eea, #764ba2',
        '#a18cd1, #fbc2eb',
        '#ff9a9e, #fad0c4',
        '#6a11cb, #2575fc',
        '#37ecba, #72afd3'
    ];
    
    return `linear-gradient(135deg, ${colors[Math.floor(Math.random() * colors.length)]})`;
}</textarea>

    </div>
